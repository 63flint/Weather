<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Погода"</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContentLeft">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/location/saved}">Saved location</a>
                </li>
            </ul>
        </div>
        <form class="d-flex">
            <div  class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</nav>
<div class="weather" th:data-theme="${day_night}">

    <div class="weather__inner">
        <div class="current">
            <div class="current__city">
                <span th:utext="${city}"></span>
            </div>
            <div class="current__description">
                <span th:utext="${description}"></span>
            </div>
            <div class="current__temperature">
                <span th:utext="${temp1}"></span> ˚
            </div>
        </div>

        <div class="forecast">
            <div class="forecast__item">
                <div class="forecast__time">Сейчас</div>
                <div class="forecast__icon" th:classappend="${image1}">
                </div>

                <div class="forecast__temperature">
                    <span th:utext="${temp1}"></span> ˚
                </div>
            </div>


            <div class="forecast__item">
                <div class="forecast__time">
                    <span th:utext="${time2}"></span>
                </div>
                <div class="forecast__icon" th:classappend="${image2}">
                </div>

                <div class="forecast__temperature">
                    <span th:utext="${temp2}"></span> ˚
                </div>
            </div>

            <div class="forecast__item">
                <div class="forecast__time">
                    <span th:utext="${time3}"></span>
                </div>
                <div class="forecast__icon" th:classappend="${image3}">
                </div>

                <div class="forecast__temperature">
                    <span th:utext="${temp3}"></span> ˚
                </div>
            </div>

            <div class="forecast__item">
                <div class="forecast__time">
                    <span th:utext="${time4}"></span>
                </div>
                <div class="forecast__icon" th:classappend="${image4}">
                </div>

                <div class="forecast__temperature">
                    <span th:utext="${temp4}"></span> ˚
                </div>
            </div>

            <div class="forecast__item">
                <div class="forecast__time">
                    <span th:utext="${time5}"></span>
                </div>
                <div class="forecast__icon" th:classappend="${image5}">
                </div>

                <div class="forecast__temperature">
                    <span th:utext="${temp5}"></span> ˚
                </div>
            </div>

            <div class="forecast__item">
                <div class="forecast__time">
                    <span th:utext="${time6}"></span>
                </div>
                <div class="forecast__icon" th:classappend="${image6}">
                </div>

                <div class="forecast__temperature">
                    <span th:utext="${temp6}"></span> ˚
                </div>
            </div>

        </div>

        <div class="details">
            <div class="details__row">
                <div class="details__item feelslike">
                    <div class="details__name">ощущается как</div>
                    <div class="details__value">
                        <span th:utext="${feels_like}"></span> ˚
                    </div>
                </div>
                <div class="details__item pressure">
                    <div class="details__name">давление</div>
                    <div class="details__value">
                        <span th:utext="${pressure}"></span>
                        мм. рт. ст.
                    </div>
                </div>
            </div>
            <div class="details__row">
                <div class="details__item humidity">
                    <div class="details__name">влажность</div>
                    <div class="details__value">
                        <span th:utext="${humidity}"></span>
                        %
                    </div>
                </div>
                <div class="details__item wind">
                    <div class="details__name">ветер</div>
                    <div class="details__value">
                        <span th:utext="${speed}"></span>
                        м/с
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
