<nav th:fragment="pagination" aria-label="Page navigation">
    <ul class="pagination justify-content-center" th:if="${total_pages > 1}">
        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/location/saved(pageNumber=${currentPage - 1})}">Previews</a>
        </li>
        <li class="page-item" th:each="page : ${#numbers.sequence(0, total_pages - 1)}"
            th:classappend="${currentPage == page ? 'active' : ''}">
            <a class="page-link" th:href="@{/location/saved(pageNumber=${page})}" th:text="${page + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == total_pages - 1 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/location/saved(pageNumber=${currentPage + 1})}">Next</a>
        </li>
    </ul>
</nav>
