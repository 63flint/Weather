<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent_left">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/location/saved}">Saved location</a>
                </li>
            </ul>
        </div>

        <form class="d-flex">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <p class="nav-link active" aria-current="page" th:text="'Welcome, ' + ${user_name}"></p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</nav>
<br/><br/>

<main>
    <div th:insert="~{component/modal_window}" class="modal_window"></div>

    <div class="container">
        <div class="row">
            <div th:each="location : ${locations}" class="card" style="width: 18rem; margin: 5px">
                <!--            <img src="/img/weather.jpg" class="card-img-top" alt="..." style="padding-top: 5px">-->
                <div class="card-body d-grid">
                    <h5 th:text="${location.getName()}" class="card-title"></h5>
                    <p>Country:
                        <span th:text="${location.getCountry()}"></span>
                    </p>
                    <p>Longitude:
                        <span th:text="${location.getLongitude()}"></span>
                    </p>
                    <p>Latitude:
                        <span th:text="${location.getLatitude()}"></span>
                    </p>
                </div>
                <a th:href="@{/forecast/{id}(id=${location.getId()})}" type="button" class="btn btn-primary">View
                    Forecast</a>
                <br>
                <a th:href="@{/location/{id}/delete(id=${location.getId()})}" type="button" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
</main>


<footer th:insert="~{component/footer :: footer}" class="fixed-bottom"></footer>
