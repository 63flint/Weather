<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<!--<nav class="navbar navbar-expand-lg navbar-light bg-light">-->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContentLeft">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/location/saved}">Saved location</a>
                </li>
            </ul>
        </div>
        <form class="d-flex">
            <div  class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul th:if="${user == null}" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                </ul>
                <ul th:unless="${user == null}" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <p class="nav-link active" aria-current="page" th:text="'Welcome, ' + ${user_name}"></p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</nav>
<br /><br />

<div class="container">
    <div th:unless="${user == null}" class="row">
        <div class="col-md-8 col-sm-6">
            <form th:method="GET" th:action="@{search}">

                <label for="startString" class="form-label">Enter city name: </label>
                <input placeholder="City" th:type="text" id="startString" th:name="startString">

                <button type="submit" class="btn btn-primary">
                    Search
                </button>

            </form>
        </div>
    </div>
</div>

<footer th:insert="~{component/footer :: footer}"></footer>
